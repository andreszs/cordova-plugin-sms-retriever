<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-3.6.0.min.js"></script>
		<title>SMS Retriever Plugin Demo App</title>
	</head>
	<body>
		<h1>cordova-plugin-sms-retriever</h1>
		<fieldset>
			<legend>Methods</legend>
			<button type="button" id="startWatch">startWatch()</button>
			<button type="button" id="getHashString">getHashString()</button>
		</fieldset>

		<fieldset>
			<legend>Status</legend>
			<label id="status" class="orange">Initializing...</label>
		</fieldset>

		<fieldset>
			<legend>Events</legend>
			<label id="event" class="purple">Waiting for event.</label>
		</fieldset>

		<fieldset>
			<legend>Sample SMS</legend>
			<textarea rows="3" cols="10" id="txtMessage">Click getHashString() to create a sample SMS...</textarea>
			<label><small>Debug-mode hash strings are valid for emulator instances only.</small></label>
		</fieldset>

		<fieldset>
			<legend>Versions</legend>
			<img alt="" class="info" src="img/outline_info_black_36dp.png" />
			<label id="a_version" class="blue">App version</label>
			<label id="p_version" class="blue">Plugin version 2.0.0</label>
		</fieldset>

		<fieldset>
			<legend>About Plugin</legend>
			<label>Created by Andres Zsögön. Refer to README for more info.</label>
			<hr />
			<button type="button" id="btnGitHub">GitHub</button>
		</fieldset>

		<fieldset>
			<legend>About Demo App</legend>
			<label>Visit <strong>website</strong> for documentation and reference.</label>
			<label>Open app in Play Store to check for updates.</label>
			<label id="lblWebsite" class="link">http://www.andreszsogon.com</label>
			<hr />
			<button type="button" id="btnWebsite">Website</button>
			<button type="button" id="btnPlayStore">Play Store</button>
		</fieldset>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
